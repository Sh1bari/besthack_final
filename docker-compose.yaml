version: '3.8'

services:
  minio:
    image: quay.io/minio/minio:RELEASE.2023-12-20T01-00-02Z-cpuv1
    restart: always
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-volume:/data
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server --console-address ":9001" /data
  createbuckets:
    image: quay.io/minio/mc:RELEASE.2023-12-20T07-14-22Z-cpuv1
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set aqminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb aqminio/file-storage;
      /usr/bin/mc anonymous set public aqminio/file-storage;
      exit 0;
      "
  postgresmainservice:
    image: postgres:16-alpine
    hostname: postgresmainservice
    container_name: my-postgres
    restart: always
    environment:
      - POSTGRES_DB=main-final
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5434:5432"
    volumes:
      - pg-data-main:/var/lib/postgresql/data

  postgresauthservice:
    image: postgres:16-alpine
    container_name: my-postgres-auth
    restart: always
    environment:
      - POSTGRES_DB=auth-final
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5433:5432"
    volumes:
      - pg-data-auth:/var/lib/postgresql/data
  mainservice:
    build:
      context: ./MainService_bestHack_final
    environment:
      - POSTGRES_ADDRESS=postgresmainservice
      - POSTGRES_USERNAME=postgres
      - POSTGRES_PASSWORD=postgres
      - EUREKA_ADDRESS=eureka
      - MINIO_URL=minio
      - MINIO_BUCKET=file-storage
    depends_on:
      - postgresmainservice
      - eureka
      - minio
    ports:
      - "8081:8081"
  auth:
    build:
      context: ./AuthorizationServer_bestHack_final
    environment:
      - POSTGRES_ADDRESS=postgresauthservice
      - POSTGRES_USERNAME=postgres
      - POSTGRES_PASSWORD=postgres
      - EUREKA_ADDRESS=eureka
    depends_on:
      - postgresauthservice
      - eureka
    ports:
      - "8080:8080"
  api:
    build:
      context: ./ApiGateway_bestHack_final
    depends_on:
      - eureka
    environment:
      - EUREKA_ADDRESS=eureka
    ports:
      - "8111:8111"
  eureka:
    hostname: eureka
    build:
      context: ./eurekaServer_bestHack_final
    ports:
      - "8761:8761"
#  front:
#    build:
#      context: ./besthack-24
#    depends_on:
#      - api
#    ports:
#      - "3000:3000"
volumes:
  pg-data-main:
  pg-data-auth:
  minio-volume:
